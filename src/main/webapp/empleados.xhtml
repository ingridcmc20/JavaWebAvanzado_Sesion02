<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
</h:head>
<h:body>
	<h:dataTable rendered="#{not empty gestorEmpleadoBean.list}" value="#{gestorEmpleadoBean.list}" var="empleado">
		<h:column>
			<f:facet name="header">ID</f:facet>
			#{empleado.id}
		</h:column>
		<h:column>
			<f:facet name="header">Nombre</f:facet>
			#{empleado.nombre}
		</h:column>
	</h:dataTable>
	<h:panelGroup rendered="#{empty gestorEmpleadoBean.list}">
		No existen empleados
	</h:panelGroup>
</h:body>
</html>
